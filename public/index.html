<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Food App</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="index.js" defer></script>

    
  </head>

  <body>
    <div id="vue-app">
      <h1 class="site-heading text-center text-white d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3">Welcome To The</span>
        <span class="site-heading-lower">Food App</span>
      </h1>

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
          <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">My Food App</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active px-lg-4">
                <a class="nav-link text-uppercase text-expanded" href="/#/">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item px-lg-4">
                <a class="nav-link text-uppercase text-expanded" href="/#/restaurants">Restaurants</a>
              </li>
              <li class="nav-item px-lg-4">
                <a class="nav-link text-uppercase text-expanded" href="/#/signup">Signup</a>
              </li>
              <li class="nav-item px-lg-4">
                <a class="nav-link text-uppercase text-expanded" href="/#/login">Login</a>
              </li>
              <li class="nav-item px-lg-4">
                <a class="nav-link text-uppercase text-expanded" href="/#/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <router-view></router-view>

      <!-- Footer -->
      <footer class="footer text-faded text-center py-5">
        <div class="container">
          <p class="m-0 small">Copyright &copy; Dan Shrout 2018</p>
        </div>
      </footer>
    </div>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  </body>
    
</html>


<!-- Home page -->
<template id="home-page">
  <div>
  <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="img/burrito.jpeg" alt="">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4">
            <span class="section-heading-upper">Did you forget the restaurant you liked?</span>
            <span class="section-heading-lower">Save it here!</span>
          </h2>
          <p class="mb-3">Save all of your restaurants here to keep track of the places you eat.
          </p>
          <div class="intro-button mx-auto">
            <a class="btn btn-primary btn-xl" href="/#/signup">Click to create an account!</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>


<!-- Signup page -->
<template id="signup-page">
  <div class="vue-component">
    <div class="container">
      <h1>Signup Page</h1>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>


<!-- Login page -->
<template id="login-page">
  <div class="vue-component">
    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>


<!-- All restaurants -->
<template id="all-restaurants">
  <div class="vue-component">
    <div class="container">
    <a class="btn btn-primary center-block" href="/#/restaurants/new">Click here to add a restaurant!</a>
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div v-for="restaurant in restaurants">
              <h1 class="card-title name">{{ restaurant.name }}</h1>
              <p class="card-text location">{{ restaurant.location }}</p>
              <p><b></b>
              <img class="image" width="200px" v-bind:src="restaurant.image">
              </p>
              
              <button v-on:click="deleteRestaurant(restaurant.id)">
                Delete
              </button>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
</template>


<!-- Edit restaurant page -->
<template id="edit-restaurant-page">
  <div class="vue-component">
    <div class="container">
      <h1>Edit restaurant</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" v-model="restaurant.name">
      </div>
      <div class="form-group">
        <label>Location:</label>
        <input type="email" class="form-control" v-model="restaurant.location">
      </div>
      <div class="form-group">
        <label>Image:</label>
        <input type="text" class="form-control" v-model="restaurant.image">
      </div>
        <button class="btn btn-primary" v-on:click="editRestaurant()">Edit a restaurant</button>
    </div>
  </div>
</template>


<!-- New restaurant page -->
<template id="new-restaurant-page">
  <div class="vue-component">
    <div class="container">
      <h1>Add a new restaurant</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Location:</label>
        <input type="text" class="form-control" v-model="location">
      </div>
      
      <div class="form-group">
        <label>Image URL:</label>
        <input type="text" class="form-control" v-model="image">
      </div>
      <button class="btn btn-primary" v-on:click="addRestaurant()">Add new restaurant!</button>
    </div>
  </div>
</template>
