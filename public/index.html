<!-- Home page -->
<template id="home-page">
  <div>
    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">Welcome To The</span>
      <span class="site-heading-lower">Food App</span>
    </h1>
  <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="img/burrito.jpeg" alt="">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4">
            <span class="section-heading-upper">Did you forget the restaurant you liked?</span>
            <span class="section-heading-lower">Save it here!</span>
          </h2>
          <p class="mb-3">Save all of your restaurants here to keep track of the places you eat.
          </p>
          <div class="intro-button mx-auto">
            <a class="btn btn-primary btn-xl" href="/#/signup">Click to create an account!</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>


<!-- Signup page -->
<template id="signup-page">
  <div class="vue-component">
    <div class="container">
      <h1>Signup Page</h1>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>


<!-- Login page -->
<template id="login-page">
  <div class="vue-component">
    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>


<!-- Restaurant page -->
<template id="restaurant-page">
  <div class="vue-component">
    <div class="container">
      <h1>Add A New Restaurant</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Location:</label>
        <input type="text" class="form-control" v-model="location">
      </div>
      
      <div class="form-group">
        <label>Add Image URL:</label>
        <input type="text" class="form-control" v-model="image">
      </div>
      <button class="btn btn-primary" v-on:click="addRestaurant()">Add New Restaurant!</button>
    </div>
  </div>
</template>


<!-- All restaurants -->
<template id="all-restaurants">
  <div class="vue-component">
    <div class="container">
    <a class="btn btn-primary btn-lg btn-block" href="/#/restaurants/new">Click To Add Restaurant!</a>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <div v-for="restaurant in restaurants">
              <h1 class="card-title name">{{ restaurant.name }}</h1>
              <p class="card-text location">{{ restaurant.location }}</p>
              <p><b></b>
              <img class="image" width="200px" v-bind:src="restaurant.image">
              </p>
              
              <button v-on:click="deleteRestaurant(restaurant.id)">
                Delete
              </button>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
</template>


<!-- Recipe page -->
<template id="recipe-page">
  <div class="vue-component">
    <div class="container">
      <h1>Add A New Recipe</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Title:</label>
        <input type="text" class="form-control" v-model="title">
      </div>
      <div class="form-group">
        <label>Ingredients:</label>
        <input type="text" class="form-control" v-model="ingredients">
      </div>
      
      <div class="form-group">
        <label>Directions:</label>
        <input type="text" class="form-control" v-model="directions">
      </div>

      <div class="form-group">
        <label>Source:</label>
        <input type="text" class="form-control" v-model="source">
      </div>

      <button class="btn btn-primary" v-on:click="addRecipe()">Add New Recipe!</button>
    </div>
  </div>
</template>
